                <img src="../img/logo.png" alt="" srcset="" width="90px">

        </header>
        <div class="subcontainer sub">
            <div class="contact">
                <div class="contact-content">
                    <h1>Contacto</h1>
                    <div class="form-container">
                        <h2 class="form-title">Para mas información</h2>
                        <form id="contactForm" action="/enviar" method="post" class="form" novalidate>
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-input" required>

                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" id="email" name="email" class="form-input" required>

                            <label for="mensaje" class="form-label">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="5" class="form-textarea" required></textarea>

                            <button type="submit" class="form-button">Enviar</button>
                            <div id="formError" style="color:red; margin-top:10px;"></div>
                        </form>
                    </div>
                </div>
                <div class="image-container">
                    <img src="../img/atencion-al-cliente-ilustracion-diseno-plano.png" class="form-image">
                </div>
            </div>
        </div>

            <div class="footer_subcontainer">
                <div class="footer_content">
                    <div class="footer_social">

                        </li>

                    </ul>
                </div>
                <p>© 2025 UADE Bites</p>
            </div>
        </footer>
    </div>
